<!DOCTYPE html>
<html>
<head>
    <title>National Parks FAQ</title>
    <style>
        .invisible {
            visibility: hidden;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
<dl>
    <dt>Question 1</dt>
    <dd class="invisible">lorem</dd>
    <dt>Question 2</dt>
    <dd class="invisible">lorem</dd>
    <dt>Question 3</dt>
    <dd class="invisible">lorem</dd>
    <dt>Question 4</dt>
    <dd class="invisible">Answer 4</dd>
    <dt>Question 5</dt>
    <dd class="invisible">Answer 5</dd>
    <dt>Question 6</dt>
    <dd class="invisible">Answer 6</dd>
    <dt>Question 7</dt>
    <dd class="invisible">Answer 7</dd>
    <dt>Question 8</dt>
    <dd class="invisible">Answer 8</dd>
    <dt>Question 9</dt>
    <dd class="invisible">Answer 9</dd>
    <dt>Question 10</dt>
    <dd class="invisible">Answer 10</dd>
</dl>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Add link to toggle class
        $("<a href='#'>Toggle Answers</a>").insertAfter("dl");

        // Toggle class on click
        $("a").click(function() {
            $("dd").toggleClass("invisible");
        });

        // Highlight clicked dt element
        $("dt").click(function() {
            $(this).toggleClass("highlight");
        });
    });
</script>
</body>
</html>
