<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Display a map on a webpage</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiamVtYWxrbm93bGVzMSIsImEiOiJjbGlhZDV2eXowMjJ4M2NueHpqdGtqbXpvIn0.F8qlLJ2QHHA7CuBKaUDTGQ';
  const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-74.5, 40], // Replace with the longitude and latitude of your favorite restaurant
      zoom: 10 // Initial zoom level
  });

  // Add a marker to the map
  var marker = new mapboxgl.Marker()
          .setLngLat([-74.5, 40]) // Replace with the longitude and latitude of your favorite restaurant
          .addTo(map);

  // Add a popup to the marker
  var popup = new mapboxgl.Popup()
          .setHTML('<h3> Tops Burgers </h3>') // Replace with the name of your favorite restaurant
          .addTo(map);

  marker.setPopup(popup);

  // Redraw the map at different zoom levels
  map.on('load', function () {
    var zoomLevels = [5, 15, 20];

    zoomLevels.forEach(function (zoom) {
      setTimeout(function () {
        map.setZoom(zoom);
      }, 2000 * zoom);
    });
  });
</script>
<script src="js/mapbox.js"></script>
</body>
</html>
